<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="https://tamagotchi.com/wp-content/uploads/violetchi.jpg" alt="tamagotchi pet"/>
    
    <h1>Name Your New Tamagotchi Pet</h1>
    <h1 id="showName">Your Name Appears here.</h1>

    <form
        id="petName" class="form" onSubmit="nameSubmit(event)">
        <label form="petName">Name:</label>
        <input type="text" name="petName" id="petName">
        <button type="submit">Submit</button>
        
    </form>


    <div class="rank">
        <button id="start">Start</button>
        <p id="age">Age: 0</p>
        <p id="hungry">Hunger: 1</p>
        <p id="sleepy">Sleepiness: 1</p>
        <p id="bored">Boredom: 1</p>
    </div>

    <div>
    <button id="btn-hunger">hunger</button>
    <button id="btn-sleepiness">sleepiness</button>
    <button id="btn-boredom">boredom</button>
    
    </div>

    <div id="survived">Survived</div>
