<body>
    <img src="https://tamagotchi.com/wp-content/uploads/violetchi.jpg" alt="tamagotchi pet"/>
    
    <h1>Meet Your New Tamagotchi Pet</h1>

    <div id="pet-name">
        <p>Name:</p>
    </div>

    <button id="btn-start">Start</button>

    <div class="rank">
        <p id="age">Age: 0</p>
        <p id="hungry">Hunger: 1</p>
        <p id="sleepy">Sleepiness: 1</p>
        <p id="bord">Boredom: 1</p>
    </div>

    <div>
    <button id="btn-hunger">Feed Me</button>
    <button id="btn-sleepiness">Put Me To Sleep</button>
    <button id="btn-boredom">Play With Me</button>
    <button id="btn-lights On">Lights</button>
    
    </div>

    <form id="petName">
        <label for="petname">Name Your Pet:</label><br>
        <input type="text" name="petname" id="petname">
        <input type="submit" value="Submit">
    </form>
